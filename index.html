<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header> <h1>Tic Tac Toe</h1> </header>
  <main>
    <section class="players">
      <h3 id="p1"> Player 1 </h3>
      <h3 id="p2"> Player 2 </h3>
    </section>
    <section class="container">
      <div class="gameboard">
        <div class="box" data-row="0" data-col="0"> </div>
        <div class="box" data-row="0" data-col="1"> </div>
        <div class="box" data-row="0" data-col="2"> </div>

        <div class="box" data-row="1" data-col="0"> </div>
        <div class="box" data-row="1" data-col="1"> </div>
        <div class="box" data-row="1" data-col="2"> </div>

        <div class="box" data-row="2" data-col="0"> </div>
        <div class="box" data-row="2" data-col="1"> </div>
        <div class="box" data-row="2" data-col="2"> </div>
      </div>
      <div class="btn">
        <button class="reset"> reset </button>
      </div>
    </section>
  </main>

  <div class="streak-lines">
    <div class="line-row1"></div>
    <div class="line-row2"></div>
    <div class="line-row3"></div>

    <div class="line-col1"></div>
    <div class="line-col2"></div>
    <div class="line-col3"></div>

    <div class="line-diag1"></div>
    <div class="line-diag2"></div>
  </div>

  <div class="modal">
    <div class="modal-content">
      <!-- prompt win, tie -->
    </div>
  </div>
  
  <div class="overlay"></div>
  
  <footer> Copyright &copy; Sanjero 2022</footer>
</body>
</html>
